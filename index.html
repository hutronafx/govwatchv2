<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GovWatch MY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gw: {
                bg: '#0b1020',
                card: '#101b3a',
                border: '#223055',
                text: '#e5e7ef',
                muted: '#8da2ce',
                success: '#36d399',
                danger: '#ffadad',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0b1020;
        color: #e5e7ef;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b1020; 
      }
      ::-webkit-scrollbar-thumb {
        background: #223055; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8da2ce; 
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
