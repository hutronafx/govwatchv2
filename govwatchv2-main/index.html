<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GovWatch MY â€” Public Procurement Monitor</title>
  <meta name="description" content="Track Malaysian government procurement spending with real-time data analysis." />

  <!-- Single clean font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"IBM Plex Sans"', 'system-ui', 'sans-serif'],
            mono: ['"IBM Plex Mono"', 'monospace'],
          },
          colors: {
            gw: {
              bg: 'var(--gw-bg)',
              'bg-alt': 'var(--gw-bg-alt)',
              card: 'var(--gw-card)',
              border: 'var(--gw-border)',
              text: 'var(--gw-text)',
              'text-secondary': 'var(--gw-text-secondary)',
              muted: 'var(--gw-muted)',
              link: 'var(--gw-link)',
              success: 'var(--gw-success)',
              danger: 'var(--gw-danger)',
              accent: 'var(--gw-accent)',
            }
          },
        }
      }
    }
  </script>
  <style>
    /* ---- LIGHT MODE (default) ---- */
    [data-theme="light"] {
      --gw-bg: #f8f9fa;
      --gw-bg-alt: #ffffff;
      --gw-card: #ffffff;
      --gw-border: #e2e5e9;
      --gw-text: #1a1d23;
      --gw-text-secondary: #4a5060;
      --gw-muted: #7c8497;
      --gw-link: #2563eb;
      --gw-success: #059669;
      --gw-danger: #dc2626;
      --gw-accent: #2563eb;
    }

    /* ---- DARK MODE ---- */
    [data-theme="dark"] {
      --gw-bg: #111318;
      --gw-bg-alt: #181b22;
      --gw-card: #1c1f28;
      --gw-border: #2a2e3a;
      --gw-text: #e4e6eb;
      --gw-text-secondary: #a0a5b4;
      --gw-muted: #6b7085;
      --gw-link: #60a5fa;
      --gw-success: #34d399;
      --gw-danger: #f87171;
      --gw-accent: #60a5fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--gw-bg);
      color: var(--gw-text);
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
      transition: background-color 0.2s, color 0.2s;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--gw-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gw-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--gw-muted);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--gw-border);
      border-radius: 2px;
    }

    /* Recharts overrides */
    .recharts-tooltip-wrapper {
      z-index: 50 !important;
    }

    .recharts-default-tooltip {
      background: var(--gw-card) !important;
      border: 1px solid var(--gw-border) !important;
      border-radius: 6px !important;
      color: var(--gw-text) !important;
    }

    /* Simple fade in */
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "puppeteer": "https://esm.sh/puppeteer@^24.37.3",
    "fs/": "https://esm.sh/fs@^0.0.1-security/",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "express": "https://esm.sh/express@^5.2.1",
    "node-cron": "https://esm.sh/node-cron@^4.2.1",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>

</html>
